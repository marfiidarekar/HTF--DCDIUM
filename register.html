<body>
    <section>
        <div class="register-box">
            <form action="">
                <h2>Create an account</h2>
                <div class="input-box">
                    <input type="text">
                    <label >Username</label>
                </div>
                <div class="input-box">
                   
                    <input type="text" required>
                    <label >Email</label>
                </div>
                <div class="input-box">

                </div>
                <div class="input-box">

                </div>
                <div class="input-box">

                </div>
                <div class="term-privacy">
                    <label><input type="checkbox">I accept the Term and Service and Privacy Policy </label>
                </div>
                
                <button type="submit">Create</button>
                
                <div class="register-link">
                    <p>HAVE AN ACCOUNT<a href="file:///C:/Users/Omkar/Desktop/DCDIUM%20CTF/login.html">&nbsp;SIGN IN</a></p>
                </div>
            </form>
        </div>
    </section>
